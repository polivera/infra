version: '3.8'

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:14
    environment:
      LANG: en
      PASSWORD_HASH: ${PASSWORD_HASH}
      WG_HOST: ${VPN_HOST}
      WG_DEFAULT_DNS: ${DNS_SERVER}
      WG_DEFAULT_ADDRESS: 10.8.0.x
      WG_ALLOWED_IPS: 0.0.0.0/0
      WG_PERSISTENT_KEEPALIVE: 25
      WG_MTU: 1420
      WG_POST_UP: iptables -t nat -A POSTROUTING -s 10.8.0.0/24 -j MASQUERADE; iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT
      WG_POST_DOWN: iptables -t nat -D POSTROUTING -s 10.8.0.0/24 -j MASQUERADE; iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT
    volumes:
      - etc_wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == swarm-master-01
      # No placement constraints - can run on any node
      restart_policy:
        condition: on-failure
    networks:
      - public_network

volumes:
  etc_wireguard:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.11,rw,soft,nolock
      device: ":/mnt/Main/wireguard"

networks:
  public_network:
    external: true
